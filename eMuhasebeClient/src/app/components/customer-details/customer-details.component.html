<app-blank pageName="{{customer.name}} Cari Hareketleri"
    [routes]="['Kayıtlar','Cariler', customer.name + ' Cari Hareketleri']">
    <app-section sectionTitle=" {{customer.name}} Cari Hareketleri">
        <div class="form-group row align-items-center">
            <!-- İşlem Ekle butonu -->
            <div class="col-9 mb-2">
            </div>

            <!-- Arama kutusu sağa hizalı -->
            <div class="col-3 text-end mb-2">
                <input [(ngModel)]="search" type="search" class="form-control" placeholder="Aranacak değer girin...">
            </div>
        </div>


        <div class="form-group mt-2">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tarih</th>
                        <th>Tip</th>
                        <th>Açıklama</th>
                        <th>Giriş</th>
                        <th>Çıkış</th>
                    </tr>
                </thead>
                <tbody>
                    @for(data of customer.details| customerDetail: search ;track data){
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{data.date | date: 'dd.MM.yyyy'}}</td>
                        <td>{{data.type.name}}</td>
                        <td>{{data.description}}</td>
                        <td>{{data.depositAmount | trCurrency: '₺' : true}}</td>
                        <td>{{data.withDrawalAmount | trCurrency:'₺': true}}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </app-section>
</app-blank>
